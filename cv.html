<div id="cvlinks">
  <p><a href="https://github.com/AaronRobson/AaronRobsonCV/releases/latest">Latest CV Assets</a></p>
</div>

<script type="text/javascript">

var apiUrl = 'https://api.github.com/repos/AaronRobson/AaronRobsonCV/releases/latest';

function Get(yourUrl){
  var Httpreq = new XMLHttpRequest();
  Httpreq.open("GET",yourUrl,false);
  Httpreq.send(null);
  return Httpreq.responseText;          
}

var json_obj = JSON.parse(Get(apiUrl));
var downloadUrl = json_obj.assets[0]['browser_download_url'];
var name = json_obj.assets[0]['name'];

var para = document.createElement('p');
var a = document.createElement('a');
var linkText = document.createTextNode(name);
a.appendChild(linkText);
a.href = downloadUrl;
para.appendChild(a);
document.getElementById("cvlinks").appendChild(para);
</script>
